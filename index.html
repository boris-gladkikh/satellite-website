<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Respond</title>
    <link rel="stylesheet" href="style.css" class="">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Rubik:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="info">
            <img class="img-logo" src="img/SR-LOGO.png"></img>
            <p>"MEDUSA" Now Available</p>
            <img class="img-cover" src="img/SR-MEDUSA-COVER.jpg" alt="MEDUSA single cover">
            <div class="links">
                <a href="https://www.facebook.com/SatelliteRespond" target="_blank" rel="norefferer noopener">
                    <i class=" fa-2x fab fa-facebook-square"></i>
                </a>
                <a href="https://open.spotify.com/album/0GrGoapuXsN9in1XWZmkNG" target="_blank" rel="norefferer noopener">
                    <i class="fa-2x fab fa-spotify "></i>
                </a>
                <i class="fa-2x fab fa-itunes ">
                        <a href="https://music.apple.com/us/album/fugue-state-single/1531832226?uo=4&app=itunes" target="_blank" rel="norefferer noopener">
                        
                    </i>

                <a href="https://satelliterespond.bandcamp.com/" target="_blank" rel="norefferer noopener">
                    <i class="fa-2x fab fa-bandcamp"></i>
                </a>
                <a href="https://twitter.com/SateliteRespond" target="_blank" rel="norefferer noopener">
                    <i class=" fa-2x fab fa-twitter-square"></i>
                </a>

            </div>
        </div>

        <div class="snow layer1 a"></div>
        <div class="snow layer1"></div>
        <div class="snow layer2 a"></div>
        <div class="snow layer2"></div>
        <div class="snow layer3 a"></div>
        <div class="snow layer3"></div>
    </div>

    <script src="https://kit.fontawesome.com/41477cbde5.js" crossorigin="anonymous"></script>

</html>
